<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1-3</title>
</head>

<body>
    <h1>Task 1-3</h1>

    <form id="form">
        <input type="text" id="inputText" placeholder="Enter text">
        <textarea id="textAreaContent" rows="4" cols="50" placeholder="Enter multiline text"></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <h3>Response:</h3>
    <pre id="response"></pre>

    <script>
        document.getElementById('form').addEventListener('submit', function (e) {
            e.preventDefault();

            const inputText = document.getElementById('inputText').value;
            const textAreaContent = document.getElementById('textAreaContent').value;

            fetch('/process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ inputText, textAreaContent })
            })
                .then(res => res.text())
                .then(responseText => {
                    document.getElementById('response').textContent = responseText;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
